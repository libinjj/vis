<!doctype html>
<head>
  <meta charset="utf-8">
  <title>DV final project</title>

  <script src="//d3js.org/d3.v3.min.js"></script>
</head>
<body>

	<script>

	// margins
	var margin = {top: 50, right: 20, bottom: 30, left: 80},
	    width = 800 - margin.left - margin.right,
	    height = 500 - margin.top - margin.bottom;

	// ranges
	var x = d3.scale.linear().range([0, width]);
	var y = d3.scale.linear().range([height, 0]);

	var color = d3.scale.category10();

	// axes
	var xAxis = d3.svg.axis().scale(x).orient("bottom");
	var yAxis = d3.svg.axis().scale(y).orient("left");

	// svg
	var svg = d3.select("body").append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	// data. original data download from https://r-data.pmagunia.com/dataset/r-dataset-package-datasets-mtcars
    d3.csv("https://raw.githubusercontent.com/libinjj/vis/main/dataset-10551.csv", function(error, data) {
        if (error) throw error;
        data.forEach(function(d) {d.mpg = +d.mpg; d.hp = +d.hp;	  
      });


	// range
	  x.domain(d3.extent(data, function(d) { return d.hp; })).nice();
	  y.domain(d3.extent(data, function(d) { return d.mpg; })).nice();


	// X Axis
	  svg.append("g")
	      .attr("class", "x axis")
	      .attr("transform", "translate(0," + height + ")")
	      .call(xAxis)
	    .append("text")
	      .attr("class", "label")
	      .attr("x", width)
	      .attr("y", -6)
	      .style("text-anchor", "end")
	      .text("hp");

	// Y Axis
	  svg.append("g")
	      .attr("class", "y axis")
	      .call(yAxis)
	    .append("text")
	      .attr("class", "label")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 6)
	      .attr("dy", ".71em")
	      .style("text-anchor", "end")
	      .text("mpg")
          
    // tooltip
    var tooltip = d3.select("body")
          .append("div")
          .style("position", "absolute")
          .style("z-index", "10")
          .style("visibility", "hidden")
          .text("a simple tooltip");

    
	// Scatterplot
	  svg.selectAll(".dot")
	      .data(data)
	    .enter().append("circle")
	      .attr("class", "dot")
	      .attr("r", 5)
	      .attr("cx", function(d) { return x(d.hp); })
	      .attr("cy", function(d) { return y(d.mpg); })
	      .style("fill", function(d) { return color(d.am); })
          .on("mouseover", function(d){          
              console.log(d.model);
          	  tooltip.text(d.model); return tooltip.style("visibility", "visible");})
          .on("mousemove", function(){
          	  return tooltip.style("top", (d3.event.pageY-10)+"px")
                            .style("left",(d3.event.pageX+10)+"px");})
          .on("mouseout", function(){
              return tooltip.style("visibility", "hidden");})   
          ;

	// Legend
	  var legend = svg.selectAll(".legend")
	      .data(color.domain())
	    .enter().append("g")
	      .attr("class", "legend")
	      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

	  legend.append("rect")
	      .attr("x", width - 18)
	      .attr("width", 18)
	      .attr("height", 18)
	      .style("fill", color);

	  legend.append("text")
	      .attr("x", width - 24)
	      .attr("y", 9)
	      .attr("dy", ".35em")
	      .style("text-anchor", "end")
	      .text(function(d) { 
            console.log(color.domain());
            if(d == color.domain()[0]) return "Automatic";
            else return "Manual";
            });

	});

	</script>

</body>
